<app-header></app-header>
<div class="main">
	<div class="viewItems">
		<div class="background">
			<mat-card *ngFor="let restaurant of restaurants" class="example-card">
				<a rel="noopener" style="color: black;  " target="_blank">
					<div style="text-align: center;">
						<div class="github-star-badge">Rating: {{restaurant.itemRating}}
							<svg class="material-icons" height="24"
								 style="border: 2px solid green; background-color: rgb(149, 214, 149); "
								 viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								<path d="M0 0h24v24H0z" fill="none"/>
								<path
									d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
							</svg>
						</div>
					</div>
				</a>
				<img height="210px" id="image" mat-card-image src="{{restaurant.imageUrl}}" width="350px">
				<h2 style="text-align: center; text-transform: uppercase; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(0, 0, 0);font-weight: bolder;">
					<span> {{restaurant.itemName}}</span>
				</h2>
				<p style="text-align: center;">{{restaurant.description}}</p>
				<mat-card-content>
					<h3>
						<div style="text-align: left;">Item ID: {{restaurant.itemId}}</div>
						<div style="text-align: center;"><i class="fa fa-rupee"></i>{{restaurant.itemPrice}}</div>
					</h3>
				</mat-card-content>
				<button (click)="update()" color="warn" mat-raised-button style="top: 30px;left: 15px;">Update</button>
				<button (click)="deleteItem(restaurant)" aria-label="Example icon button with a delete icon"
						style=" margin-left: 270px; border-radius: 50px;">
					<mat-icon>delete</mat-icon>
				</button>

			</mat-card>
		</div>
	</div>
</div>

<div class="backBtn">
	<a routerLink="/adminFoodItem"
	   style=" position:fixed; bottom: 10px; right: 10px; background-color: rgb(153, 115, 241);border-radius: 50%;width:40px;height: 40px;">
		<i class="fa fa-arrow-circle-left" style=" color: white;font-size: 40px;"></i></a>
</div>
